<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Application by sahil kumar</title>
  <style>

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #333;
      z-index: 1000;
      padding: 10px 0;
    }

    .navbar-container {
      display: flex;
      justify-content: space-around;
    }

    .nav-link {
      color: white;
      text-decoration: none;
      padding: 10px;
      transition: background-color 0.3s;
    }

    .nav-link:hover {
      background-color: #555;
    }

    .hamburger {
      display: none;
      cursor: pointer;
    }

    .hamburger span {
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 5px 0;
    }

    @media (max-width: 768px) {
      .navbar-container {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 50px;
        right: 0;
        background-color: #333;
        width: 200px;
      }
      
      .navbar-container.active {
        display: flex;
      }

      .hamburger {
        display: block;
      }
    }

    .search-container {
      text-align: center;
      margin-top: 100px;
    }

    #city-name {
      padding: 10px;
      width: 50%;
      margin-right: 10px;
    }

    #search-btn {
      padding: 10px;
      cursor: pointer;
      background-color: #333;
      color: white;
      border: none;
      transition: background-color 0.3s;
    }

    #search-btn:hover {
      background-color: #555;
    }

    #error-message {
      color: red;
      display: none;
    }

    #weather-details {
      text-align: center;
      padding: 30px;
      background-color: #f0f0f0;
      border-radius: 10px;
      margin-top: 50px;
    }

    #weather-details h2 {
      font-size: 2em;
    }

    #weather-details p {
      font-size: 1.2em;
    }
    #about {
      text-align: center;
      padding: 50px 20px;
    }

    #about img {
      width: 150px;
      margin-top: 20px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: white;
    }

    footer a {
      color: white;
      text-decoration: none;
      padding: 0 10px;
    }

    footer button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      cursor: pointer;
      border: none;
    }

    footer button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  
  <nav>
    <div class="navbar-container">
      <a href="#weather-details" class="nav-link">Weather</a>
      <a href="#about" class="nav-link">About</a>
      <a href="#footer" class="nav-link">Footer</a>
    </div>
    <div class="hamburger" id="hamburger-menu">
      <span></span><span></span><span></span>
    </div>
  </nav>


  <div class="search-container">
    <input type="text" id="city-name" placeholder="Enter a city name">
    <button id="search-btn">Search</button>
    <p id="error-message"></p>
  </div>

  
  <div id="weather-details">
    <h2 id="city-name-display">City Name</h2>
    <p id="date"></p>
    <p id="temperature">Temperature: </p>
    <p id="description">Description: </p>
    <p id="humidity">Humidity: </p>
    <p id="wind-speed">Wind Speed: </p>
    <p id="pressure">Pressure: </p>
  </div>

  <script>
    document.getElementById('hamburger-menu').addEventListener('click', () => {
      document.querySelector('.navbar-container').classList.toggle('active');
    });

    const links = document.querySelectorAll('.nav-link');
    links.forEach(link => {
      link.addEventListener('click', () => {
        document.querySelector('.navbar-container').classList.remove('active');
      });
    });
    document.getElementById('search-btn').addEventListener('click', () => {
      const city = document.getElementById('city-name').value;
      if (!city) {
        document.getElementById('error-message').innerText = "Please enter a city name.";
        document.getElementById('error-message').style.display = "block";
      } else {
        document.getElementById('error-message').style.display = "none";
        getWeatherData(city);
      }
    });
    function getWeatherData(city) {
  const apiKey = "bd5e378503939ddaee76f12ad7a97608"

  
  
  city = city.trim();
  
  
  if (!city) {
    document.getElementById('error-message').innerText = "Please enter a city name.";
    document.getElementById('error-message').style.display = "block";
    return; 
  }
  
  fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`)
    .then(response => response.json())
    .then(data => {
      if (data.cod !== 200) {
        document.getElementById('error-message').innerText = "City not found!";
        document.getElementById('error-message').style.display = "block";
      } else {
        
        document.getElementById('city-name-display').innerText = data.name;
        document.getElementById('date').innerText = new Date().toLocaleDateString();
        document.getElementById('temperature').innerText = `Temperature: ${data.main.temp} Â°C`;
        document.getElementById('description').innerText = `Description: ${data.weather[0].description}`;
        document.getElementById('humidity').innerText = `Humidity: ${data.main.humidity}%`;
        document.getElementById('wind-speed').innerText = `Wind Speed: ${data.wind.speed} m/s`;
        document.getElementById('pressure').innerText = `Pressure: ${data.main.pressure} hPa`;
      }
    })
    .catch(error => {
      
      console.error("Error fetching weather data:", error);
      document.getElementById('error-message').innerText = "An error occurred while fetching weather data.";
      document.getElementById('error-message').style.display = "block";
    });
}
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>
